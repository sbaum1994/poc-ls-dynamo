AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Stackery Serverless CRUD API Demo
Resources:
  pushTraces:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-pushTraces
      Description: !Sub
        - Stackery Stack ${StackeryStackTagName} Environment ${StackeryEnvironmentTagName} Function ${ResourceName}
        - ResourceName: pushTraces
      CodeUri: src/pushTraces
      Handler: index.handler
      Runtime: nodejs8.10
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Policies:
        - AWSXrayWriteOnlyAccess
        - DynamoDBCrudPolicy:
            TableName: !Ref traceAggTable
        - S3CrudPolicy:
            BucketName: !Ref ReportStore
      Environment:
        Variables:
          TABLE_NAME: !Ref traceAggTable
          TABLE_ARN: !GetAtt traceAggTable.Arn
          BUCKET_NAME: !Ref ReportStore
          BUCKET_ARN: !GetAtt ReportStore.Arn
    Metadata:
      StackeryName: pushTraces
  traceAggTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TableName: !Sub ${AWS::StackName}-traceAggTable
    Metadata:
      StackeryName: TraceAgg
  Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-Function
      Description: !Sub
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: Listener
      CodeUri: src/Function
      Handler: index.handler
      Runtime: nodejs8.10
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Policies:
        - AWSXrayWriteOnlyAccess
      Events:
        traceAggTable:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt traceAggTable.StreamArn
            StartingPosition: TRIM_HORIZON
            BatchSize: 1
        ReportStore:
          Type: S3
          Properties:
            Bucket: !Ref ReportStore
            Events:
              - s3:ObjectCreated:*
              - s3:ObjectRemoved:*
    Metadata:
      StackeryName: Listener
  ReportStore:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AWS::StackName}-reportsto-${AWS::AccountId}
Parameters:
  StackeryStackTagName:
    Type: String
    Description: Stack Name (injected by Stackery at deployment time)
  StackeryEnvironmentTagName:
    Type: String
    Description: Environment Name (injected by Stackery at deployment time)
  StackTagName:
    Type: String
    Description: Stack Name (injected by Stackery at deployment time)
  EnvironmentTagName:
    Type: String
    Description: Environment Name (injected by Stackery at deployment time)